<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de exemplo estrutura basica</title>

    <style>
        li ul {
            height: 0;
            overflow: hidden;
        }

        li:hover {
            background: #ccc;
        }

        li:hover ul {
            height: 35px;
            transition: height .5s;
        }
    </style>
</head>

<body>
    
    <ul>
        <li>item 1</li>
        <li>
            item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <hr>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de Hypertext</dd>

        <dt>CSS</dt>
        <dd>Linguagem de estilo</dd>
    </dl>

    <hr>

    <dl>
        <dt>WWWW</dt>
        <dt>internet</dt>
        <dd>rede mundial de computadores</dd>

        <dt>Javascript</dt>
        <dd>linguagem script para internet</dd>
        <dd>script para rodar no browser</dd>
    </dl>
</body>
</html>
