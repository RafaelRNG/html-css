<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>

    <style>
        #radius {
            background: orange;
            width: 200px;
            height: 200px;
            margin: 50px auto;

            border-radius: 50px 20px 100px 0 / 20px 50px 100px 0;

            box-shadow: 30px 0px 10px 20px black, 10px 10px 0 red, -10px -10px 0 blue;
        }

        h1 {
            font-family: sans-serif;
            font-size: 50px;
            text-align: center;
            text-shadow: -1px -1px 0 #5d5d5d, -2px 2px 0 #727272, -3px 3px 0 #868686, -4px 4px 0 #a3a3a3;
        }
    </style>
</head>

<body>
    <h1>Css efeitos</h1>

    <div id="radius">
    </div>
</body>

</html>
