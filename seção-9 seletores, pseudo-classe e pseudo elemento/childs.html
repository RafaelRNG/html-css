<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childs</title>

    <style>
        div p:nth-of-type(3) {
            color: red;
        }

        .destaque {
            background: #ddd;
        }

        .destaque:nth-of-type(1) {
            color: green;
        }

        .destaque:first-child {
            color: blue;
        }

        p:last-child {
            text-align: center;
        }

        p:last-of-type {
            text-align: end;
        }
    </style>
</head>

<body>
    <div>
        <p class="destaque">Meu paragrafo</p>
        <p>Meu paragrafo</p>
        <hr>
        <p class="destaque">Meu paragrafo</p>
        <p>Meu paragrafo</p>
        <hr>
        <p>Meu paragrafo</p>
        <p class="destaque">Meu paragrafo</p>
        <hr>
        <p>Meu paragrafo</p>
        <p>Meu paragrafo</p>
        <hr>
    </div>
</body>

</html>
